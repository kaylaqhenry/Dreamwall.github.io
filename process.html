<!DOCTYPE html>
<html lang="en">
<head>
    <title>Selection</title>
    <link rel="stylesheet" href="input.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<h1 style = "text-align: center">
    Choose your desired "dream" words
</h1>
<body style ="background: aquamarine">
<label for="myInput">Enter dream word(4 to 8 characters):</label>

<!--Make sure the form has the autocomplete function switched off:-->
<form autocomplete="off" action="/action_page.php">
    <div class="autocomplete" style="width:300px;">
        <input id="myInput" type="text" name="myDreamword" placeholder="" onfocus="this.value=''">
    <button id="myBtn" >Enter</button>
    </div>
</form>


<script>
    autocomplete(document.getElementById("myInput"), dreamwords);

        var input = document.getElementById("myInput");
        input.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("myBtn").click();
    }
    });
    var msg = document.getElementById("message");
    var button = document.getElementById("button");
    var textBox = document.getElementById("textbox");

    // This event is fired when button is clicked
    button.addEventListener("click", function () {
        var str = textBox.value;
        console.log(str);
        msg.innerHTML += " <p>" + str + "</p> ";
    });

    textBox.addEventListener("keyup", function (event) {

        // Checking if key pressed is ENTER or not
        // if the key pressed is ENTER
        // click listener on button is called
        if (event.keyCode == 13) {
            button.click();
        }
    });



</script>

</body>
</html>
